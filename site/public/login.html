<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CastorFamily </title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/site-institucional/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container-header">
            <div class="logo-area">
                <a href="./index.html">
                    <img src="./assets/imgs/logo-castor.png" alt="Logo Castor" class="logo">
                </a>
            </div>
        </div>
    </header>

    <div class="login">
        <div class="container-left">
            <div class="image-box"></div>
        </div>

        <div class="container">
            <div class="card card-login">
                <h2>Bem-vindo de volta!</h2>
                <p class="subtitulo">Faça login para continuar</p>

                <div class="formulario">
                    <div class="campo">
                        <label for="email_input">E-mail:</label>
                        <input id="email_input" type="text" placeholder="Digite aqui o seu e-mail">
                    </div>
                    <div class="campo">
                        <label for="senha_input">Senha:</label>
                        <input id="senha_input" type="password" placeholder="***********">
                    </div>

                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <p class="login-cadastro">
                    Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a>
                </p>

                <div id="div_erros_login"></div>
            </div>
        </div>

    </div>

</body>

</html>

<script>

    async function entrar() {
        const emailServer = document.getElementById("email_input").value;
        const senhaServer = document.getElementById("senha_input").value;

        console.log("FRONT-END: Tentando login", emailServer, senhaServer);

        try {
            const resposta = await fetch("/usuarios/autenticar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ emailServer, senhaServer })
            });

            const data = await resposta.json();
            console.log("FRONT-END: Resposta backend login", data);

            if (data.success) {
                sessionStorage.setItem("USUARIO_DADOS", JSON.stringify(data.usuario));
                window.location.href = "./dashboard/tela-perfil.html";
            } else {
                alert("Erro: " + data.error);
            }
        } catch (err) {
            console.error("FRONT-END: Erro ao logar:", err);
            alert("Erro ao logar: " + err);
        }
    }
</script>
