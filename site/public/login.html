<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CastorFamily </title>
    <link rel="stylesheet" href="./css/site-institucional/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container-header">
            <div class="logo-area">
                <a href="./index.html">
                    <img src="./assets/imgs/logo-castor.png" alt="Logo Castor" class="logo">
                </a>
            </div>
        </div>
    </header>

    <div class="login">
        <div class="container-left">
            <div class="image-box"></div>
        </div>

        <div class="container">
            <div class="card card-login">
                <h2>Bem-vindo de volta!</h2>
                <p class="subtitulo">Faça login para continuar</p>

                <div class="formulario">
                    <div class="campo">
                        <label for="email_input">E-mail:</label>
                        <input id="email_input" type="text" placeholder="Digite aqui o seu e-mail">
                    </div>
                    <div class="campo">
                        <label for="senha_input">Senha:</label>
                        <input id="senha_input" type="password" placeholder="***********">
                    </div>

                    <button type="button" class="botao" onclick="entrar()">Entrar</button>

                </div>

                <p class="login-cadastro">
                    Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a>
                </p>

                <div id="div_erros_login"></div>
            </div>
        </div>

    </div>

    <script src="./js/util.js"></script>
    <script src="./js/sessao.js"></script>

</body>

</html>

<script>
    function entrar() {
        const email = email_input.value.trim();
        const senha = senha_input.value.trim();

        if (!email || !senha) {
            alert("Preencha todos os campos.");
            return;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        })
            .then(res => {
                if (!res.ok) {
                    alert("E-mail ou senha incorretos.");
                    return;
                }

                return res.json();
            })
            .then(dados => {
                if (!dados) return;

                sessionStorage.setItem("USUARIO_DADOS", JSON.stringify(dados));
                window.location.href = "./dashboard/tela-perfil.html";
            })
            .catch(err => {
                console.error("Erro ao fazer login:", err);
            });
    }
</script>
