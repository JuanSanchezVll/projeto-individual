<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CastorFamily</title>

    <link rel="stylesheet" href="./css/site-institucional/login.css">
    <link rel="stylesheet" href="./css/site-institucional/index.css">
    <script src="./js/sessao.js"></script>

</head>

<body>

    <!-- CONTEÚDO LOGIN -->
    <main class="login">
        <div class="container-login">
            <div class="card-login">
                <h2>Bem-vindo de volta!</h2>
                <p>Faça login para continuar.</p>

                <div class="formulario">
                    <div class="campo">
                        <label for="email_input">E-mail:</label>
                        <input id="email_input" type="text" placeholder="Seu e-mail">
                    </div>

                    <div class="campo">
                        <label for="senha_input">Senha:</label>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>

                    <button class="botao" onclick="entrar()">Entrar</button>

                    <div id="div_aguardar" class="loading-div">
                        <img src="./assets/circle-loading.gif" alt="Carregando..." id="loading-gif">
                    </div>

                    <div id="div_erros_login"></div>
                </div>

                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
