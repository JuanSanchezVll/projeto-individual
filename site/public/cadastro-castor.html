<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro - CastorFamily </title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/site-institucional/cadastro-castor.css">
</head>

<body onload="listar()">

    <div class="bg-blur"></div>

    <header class="header">
        <div class="container-header">
            <div class="logo-area">
                <a href="./index.html">
                    <img src="./assets/imgs/logo-castor.png" alt="Logo Castor" class="logo">
                </a>
            </div>
        </div>
    </header>

    <div class="cadastro-container">

        <div class="card-cadastro">

            <h1 class="titulo">Criar Conta</h1>
            <p class="subtitulo">Preencha os campos para continuar</p>

            <div class="forms-grid">

                <!-- ESQUERDA - Dados pessoais -->
                <div class="form-box">
                    <h2>Dados pessoais</h2>

                    <div class="campo">
                        <label for="nome_input">Nome Completo:</label>
                        <input id="nome_input" type="text" placeholder="Insira aqui seu nome completo">
                    </div>

                    <div class="campo">
                        <label for="dt_nasc_input">Data de nascimento:</label>
                        <input id="dt_nasc_input" type="date">
                    </div>
                </div>

                <!-- DIREITA - Dados do desbravador -->
                <div class="form-box">
                    <h2>Dados do desbravador</h2>

                    <div class="campo">
                        <label for="select_tipo_membro">Tipo de membro:</label>
                        <select id="select_tipo_membro">
                            <option disabled selected>Escolha</option>
                            <option value="1">Desbravador</option>
                            <option value="2">Diretoria</option>
                            <option value="3">Visitante</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="select_cargo">Cargo:</label>
                        <select id="select_cargo">
                            <option disabled selected>Escolha</option>
                            <option value="1">Diretor</option>
                            <option value="2">D. Associado</option>
                            <option value="3">Capelão</option>
                            <option value="4">Secretário</option>
                            <option value="5">Tesoureiro</option>
                            <option value="6">Conselheiro</option>
                            <option value="7">Instrutor</option>
                            <option value="8">Coord. Atividades</option>
                            <option value="9">Logística</option>
                            <option value="10">Comunicação</option>
                            <option value="11">N/A</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="select_unidade">Unidade:</label>
                        <select id="select_unidade">
                            <option disabled selected>Escolha</option>
                            <option value="1">Diretoria</option>
                            <option value="2">Guepardos</option>
                            <option value="3">Leões</option>
                            <option value="4">Panteras</option>
                            <option value="5">Onças</option>
                            <option value="6">N/A</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="select_classe">Classe:</label>
                        <select id="select_classe">
                            <option disabled selected>Escolha</option>
                            <option value="1">Amigo</option>
                            <option value="2">Companheiro</option>
                            <option value="3">Pesquisador</option>
                            <option value="4">Pioneiro</option>
                            <option value="5">Excursionista</option>
                            <option value="6">Guia</option>
                            <option value="7">N/A</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="form-box full-width">
                <h2>Dados de acesso</h2>

                <div class="campo">
                    <label for="email_input">E-mail:</label>
                    <input id="email_input" type="text" placeholder="Cadastre aqui o seu email">
                </div>

                <div class="campo">
                    <label for="senha_input">Senha:</label>
                    <input id="senha_input" type="password" placeholder="Cadastre aqui a sua senha">
                </div>
            </div>

            <button class="botao" onclick="cadastrar()">Cadastrar</button>

            <p class="cadastro-login">Já tem uma conta? <a href="./login-castor.html">Entrar</a></p>

        </div>

    </div>

</body>

</html>
<script>

    // Array para armazenar empresas cadastradas para validação de código de ativação 
    let listaEmpresasCadastradas = [];

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo 

        var cpf = cpf_input.value
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var codigoVar = codigo_input.value;
        var idEmpresaVincular

        // Verificando se há algum campo em branco

        if (codigoVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo codigo não pode ser vazio)";
            finalizarAguardar();
            return false;
        }

        if (cpf == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo cpf não pode ser vazio)";
            finalizarAguardar();
            return false;
        }

        if (!(cpf.length == 11)) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo cpf deve conter 11 caracteres)";
            finalizarAguardar();
            return false;
        }

        if (nomeVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo nome não pode ser vazio)";
            finalizarAguardar();
            return false;
        }

        if (!(nomeVar.length > 1)) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo nome deve conter mais de 1 caracter)";
            finalizarAguardar();
            return false;
        }

        if (emailVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo email não pode ser vazio)";
            finalizarAguardar();
            return false;

        }

        if (!(emailVar.includes('@') == true)) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo emai deve conter @)";
            finalizarAguardar();
            return false;

        }

        if (senhaVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo senha não pode ser vazio)";
            finalizarAguardar();
            return false;
        }

        if (!(senhaVar.length > 6)) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo senha deve conter mais de 6 caracteres)";
            finalizarAguardar();
            return false;

        }

        if (confirmacaoSenhaVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo confirmação da Senha não pode ser vazio)";
            finalizarAguardar();
            return false;
        }

        if (!(confirmacaoSenhaVar == senhaVar)) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(O campo confirmacao da Senha deve ser igual a senha)";
            finalizarAguardar();
            return false;
        }


        else {
            setInterval(sumirMensagem, 5000);
        }



        // Verificando se o código de ativação é de alguma empresa cadastrada
        for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
            if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
                idEmpresaVincular = listaEmpresasCadastradas[i].id
                console.log("Código de ativação válido.");
                break;
            } else {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
                finalizarAguardar();
            }
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                cpfServer: cpf,
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                idEmpresaVincularServer: idEmpresaVincular
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    // Listando empresas cadastradas 
    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresasCadastradas.push(empresa);

                        console.log("listaEmpresasCadastradas")
                        console.log(listaEmpresasCadastradas[0].codigo_ativacao)
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
