<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cadastro - CastorFamily </title>

  <link rel="stylesheet" href="./css/site-institucional/cadastro.css">
  <link rel="stylesheet" href="./css/site-institucional/index.css">
  <script src="./js/sessao.js"></script>

</head>

<body onload="listar()">

  <!-- CONTEÚDO -->
  <div class="login" style="margin-top:120px">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="container-login">
      <div class="card-login">
        <h2>Bem-vindo!</h2>
        <p>Preencha os campos abaixo para criar sua conta</p>

        <div class="formulario">
          <div class="campo">
            <label for="codigo_input">Código de ativação:</label>
            <input id="codigo_input" type="text" placeholder="Insira aqui seu código" />
          </div>

          <div class="campo">
            <label for="cpf_input">CPF:</label>
            <input id="cpf_input" type="number" placeholder="Insira aqui seu CPF">
          </div>

          <div class="campo">
            <label for="nome_input">Nome:</label>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>

          <div class="campo">
            <label for="email_input">E-mail:</label>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>

          <div class="campo">
            <label for="senha_input">Senha:</label>
            <input id="senha_input" type="password" placeholder="******" />
          </div>

          <div class="campo">
            <label for="confirmacao_senha_input">Confirmação da Senha:</label>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>

          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>

        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>
      </div>
    </div>
  </div>


</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo 

    var cpf = cpf_input.value
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var codigoVar = codigo_input.value;
    var idEmpresaVincular

    // Verificando se há algum campo em branco

    if (codigoVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo codigo não pode ser vazio)";
      finalizarAguardar();
      return false;
    }

    if (cpf == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo cpf não pode ser vazio)";
      finalizarAguardar();
      return false;
    }

    if (!(cpf.length == 11)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo cpf deve conter 11 caracteres)";
      finalizarAguardar();
      return false;
    }

    if (nomeVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo nome não pode ser vazio)";
      finalizarAguardar();
      return false;
    }

    if (!(nomeVar.length > 1)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo nome deve conter mais de 1 caracter)";
      finalizarAguardar();
      return false;
    }

    if (emailVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo email não pode ser vazio)";
      finalizarAguardar();
      return false;

    }

    if (!(emailVar.includes('@') == true)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo emai deve conter @)";
      finalizarAguardar();
      return false;

    }

    if (senhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo senha não pode ser vazio)";
      finalizarAguardar();
      return false;
    }

    if (!(senhaVar.length > 6)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo senha deve conter mais de 6 caracteres)";
      finalizarAguardar();
      return false;

    }

    if (confirmacaoSenhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo confirmação da Senha não pode ser vazio)";
      finalizarAguardar();
      return false;
    }

    if (!(confirmacaoSenhaVar == senhaVar)) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O campo confirmacao da Senha deve ser igual a senha)";
      finalizarAguardar();
      return false;
    }


    else {
      setInterval(sumirMensagem, 5000);
    }



    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].id
        console.log("Código de ativação válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        cpfServer: cpf,
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando empresas cadastradas 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
