<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CastorFamily </title>
    <link rel="stylesheet" href="./css/site-institucional/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="./js/sessao.js"></script>
</head>

<body>

    <div class="bg-blur"></div>

    <header class="header">
        <div class="container-header">
            <div class="logo-area">
                <a href="./index.html">
                    <img src="./assets/imgs/logo-castor.png" alt="Logo Castor" class="logo">
                </a>
            </div>
        </div>
    </header>

    <div class="cadastro-container">

        <div class="card-cadastro">

            <h1 class="titulo">Criar Conta</h1>
            <p class="subtitulo">Preencha os campos para continuar</p>
            <div class="forms-grid">
                <div class="form-box">
                    <h2 class="dados">Dados pessoais</h2>
                    <div class="campo">
                        <label for="nome_input">Nome Completo:</label>
                        <input id="nome_input" type="text" placeholder="Insira aqui seu nome completo">
                    </div>

                    <div class="campo">
                        <label for="dt_nasc_input">Data de nascimento:</label>
                        <input id="dt_nasc_input" type="date">
                    </div>
                </div>

                <div class="form-box">
                    <h2 class="dados">Dados do desbravador</h2>

                    <div class="campo">
                        <label for="select_tipo_membro">Tipo de membro:</label>
                        <select id="select_tipo_membro">
                            <option disabled selected>Escolha</option>
                            <option value="1">Desbravador</option>
                            <option value="2">Diretoria</option>
                            <option value="3">Visitante</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="select_cargo">Cargo:</label>
                        <select id="select_cargo">
                            <option disabled selected>Escolha</option>
                            <option value="1">Diretor</option>
                            <option value="2">D. Associado</option>
                            <option value="3">Capelão</option>
                            <option value="4">Secretário</option>
                            <option value="5">Tesoureiro</option>
                            <option value="6">Conselheiro</option>
                            <option value="7">Instrutor</option>
                            <option value="8">Coord. Atividades</option>
                            <option value="9">Logística</option>
                            <option value="10">Comunicação</option>
                            <option value="11">N/A</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="select_unidade">Unidade:</label>
                        <select id="select_unidade">
                            <option disabled selected>Escolha</option>
                            <option value="1">Diretoria</option>
                            <option value="2">Guepardos</option>
                            <option value="3">Leões</option>
                            <option value="4">Panteras</option>
                            <option value="5">Onças</option>
                            <option value="6">N/A</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="select_classe">Classe:</label>
                        <select id="select_classe">
                            <option disabled selected>Escolha</option>
                            <option value="1">Amigo</option>
                            <option value="2">Companheiro</option>
                            <option value="3">Pesquisador</option>
                            <option value="4">Pioneiro</option>
                            <option value="5">Excursionista</option>
                            <option value="6">Guia</option>
                            <option value="7">N/A</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="form-box full-width">
                <h2 class="dados">Dados de acesso</h2>

                <div class="campo">
                    <label for="email_input">E-mail:</label>
                    <input id="email_input" type="text" placeholder="Cadastre aqui o seu email">
                </div>

                <div class="campo">
                    <label for="senha_input">Senha:</label>
                    <input id="senha_input" type="password" placeholder="Cadastre aqui a sua senha">
                </div>
            </div>

            <button class="botao" onclick="cadastrar()">Cadastrar</button>

            <p class="cadastro-login">Já tem uma conta? <a href="./login.html">Entrar</a></p>

        </div>

    </div>

</body>

</html>

<script>
    function cadastrar() {
        const nome = nome_input.value.trim();
        const dataNasc = dt_nasc_input.value;
        const tipo = select_tipo_membro.value;
        const cargo = select_cargo.value;
        const unidade = select_unidade.value;
        const classe = select_classe.value;
        const email = email_input.value.trim();
        const senha = senha_input.value.trim();

        if (!nome || nome.length < 2) {
            alert("Digite um nome válido.");
            return;
        }

        if (!dataNasc) {
            alert("Data de nascimento obrigatória.");
            return;
        }

        if (tipo === "Escolha") {
            alert("Selecione um tipo de membro.");
            return;
        }

        if (cargo === "Escolha") {
            alert("Selecione um cargo.");
            return;
        }

        if (unidade === "Escolha") {
            alert("Selecione uma unidade.");
            return;
        }

        if (classe === "Escolha") {
            alert("Selecione uma classe.");
            return;
        }

        if (!email || !email.includes("@")) {
            alert("Digite um e-mail válido.");
            return;
        }

        if (senha.length < 6) {
            alert("A senha deve ter no mínimo 6 caracteres.");
            return;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                nomeServer: nome,
                dtNascServer: dataNasc,
                tipoMembroServer: tipo,
                cargoServer: cargo,
                unidadeServer: unidade,
                classeServer: classe,
                emailServer: email,
                senhaServer: senha
            })
        })
            .then(res => {
                if (!res.ok) {
                    alert("Erro ao cadastrar.");
                    return;
                }

                alert("Cadastro realizado com sucesso!");
                window.location.href = "login.html";
            })
            .catch(err => {
                console.log("ERRO:", err);
            });
    }
</script>
